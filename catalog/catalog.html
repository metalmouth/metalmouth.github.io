<!-- catalog.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - ShoPoЦенам</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    

     <header>
    <div class="container">
        <nav class="navbar">
            <div class="left-section">
                <a href="../index.html" class="logo">
                    <img src="../images/logo.jpg" alt="ShoPoЦенам" class="logo-image logo">
                </a>
                <a href="javascript:window.location.href=window.location.href" class="catalog-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grid-3x3-gap-fill" viewBox="0 0 16 16">
                        <path d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z"/>
                    </svg>
                    Каталог
                </a>
            </div>
            <div class="right-section">
                <div class="search-container">
                    <div class="search-bar">
                        <input type="text" id="searchInput" class="search-input" placeholder="Найти на ShoPoЦенам">
                        <button type="submit" id="searchButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </div>
                </div>
               <a class="login-btn">Войти</a>
            </div>
        </nav>
    </div>
    </header>

    <main>
        <section class="catalog-page">
            <div class="container">
                 <div class="breadcrumbs">
                    <a href="../index.html">Главная</a> / <span>Каталог</span>
                </div>
                <h1>Одежда</h1>

                <div class="catalog-filter">
                    <div class="filter-section">
                         <div class="filter-dropdown">
                             <button class="dropdown-button">Кому</button>
                             <div class="dropdown-content">
                                <a href="#">Женщинам</a>
                                <a href="#">Мужчинам</a>
                                <a href="#">Детям</a> 
                               </div>
                           </div>

                         <div class="filter-dropdown">
                            <button class="dropdown-button">Сортировать по:</button>
                            <div class="dropdown-content">
                              <a href="#">Популярности</a>
                              <a href="#">Цене</a>
                              <a href="#">Новизне</a>
                            </div>
                          </div>
                        </div>
                   </div>
                           

                <div class="catalog-grid" id="catalogGrid">
                    <!-- Products will be added here dynamically -->
                </div>
            </div>
        </section>
    </main>


    <!-- Footer (same as index.html) -->
    <footer>
        
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>ShoPoЦенам</h3>
                    <ul>
                        <li><a href="#">О нас</a></li>
                        <li><a href="#">Реквизиты</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Оплата</h3>
                    <ul>
                        <li><a href="#">Реквизиты</a></li>
                        <li><a href="#">Регламент правил пунктов</a></li>
                        <li><a href="#">Магазины</a></li>
                        <li><a href="#">Конфиденциальность</a></li>
                        <li><a href="#">Вопросы и пожелания по сайту</a></li>
                    </ul>
                </div>
                <button id="scrollToTopBtn" title="Наверх">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                    </svg>
                </button>
            </div>
        </div>
        
    </footer>


    <script src="script.js"></script>
</body>
</html>
